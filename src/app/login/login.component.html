<div class="container">
    <form #loginForm="ngForm" (submit)="submitForm()">
        <h4>Login</h4>
        <div class="row pt-4 pb-3">
            <label for="email" class="col-2">Email:</label>
            <input class="col-5" name="email" id="firstName" type="email" [(ngModel)]="user.email">
        </div>
        <div class="row py-3">
            <label for="password" class="col-2">password:</label>
            <input class="col-5" name="password" id="password" type="password" [(ngModel)]="user.password">
        </div>
        
        <div  class="container py-3 mx-0 px-0">
            <button [disabled]="!loginForm.valid" class="pe-2 btn btn-outline btn-sm btn-primary"
                type="submit">Login</button>
        </div>
    </form>
</div>
