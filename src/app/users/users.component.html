<div class="py-1">
    <h3>Users</h3>
    <h5 class="my-5 text-danger" *ngIf="error.message">{{"Error occurred. Refresh page!"}}</h5>
    <div class="mt-4 container mx-0 px-0" *ngIf="!error.message">
        <div class="row mx-0 px-0 my-3">
            <label for="searc" class="col-1 offset-5">Search:</label>
            <input class="col-5" placeHolder="firstName or lastName or email" name="search" id="search" type="text" [(ngModel)]="search.text">
            <div class="col-1 text-end px-0">
                <button 
                    type="button" 
                    title="Search by first name\n or last name or email" 
                    class="btn btn-outline btn-sm btn-primary"
                    (click)="searchForUsers()">
                    Search
                </button>
            </div>
        </div>
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th (click)="sortChanged('firstName')">First Name {{sort.getSortSymbol('firstName')}}</th>
                    <th (click)="sortChanged('lastName')">Last Name {{sort.getSortSymbol('lastName')}}</th>
                    <th (click)="sortChanged('email')">Email {{sort.getSortSymbol('email')}}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; index as i">
                    <td>{{i+this.page.start}}</td>
                    <td><a class="col-3" routerLink="/users/{{user._id}}">{{user.firstName}}</a></td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
        <div>
            <app-pager [page]="page" (pageChanged)="pageChanged($event)"></app-pager>
        </div>
    </div>
</div>
