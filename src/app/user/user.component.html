<div class="py-1">
    <h3>User Detail</h3>
    <h5 class="my-5 text-danger" *ngIf="error.message">{{"Error occurred. Refresh page!"}}</h5>
    <div class="mt-5" *ngIf="!error.message">
        <div class="px-0 mx-0 container">
            <dl class="row">
                <dt class="col-2">First Name: </dt>
                <dd class="col-10">
                    {{user.firstName}}
            </dl>
            <dl class="row">
                <dt class="col-2">Last Name: </dt>
                <dd class="col-10">{{user.lastName}}</dd>
            </dl>
            <dl class="row">
                <dt class="col-2">Email: </dt>
                <dd class="col-10">{{user.email}}</dd>
            </dl>

            <div class="action buttons my-3">
                <button class="btn btn-outline btn-sm btn-warning me-2" (click)="edit(user._id)">
                    Edit
                </button>
                <button class="btn btn-outline btn-sm btn-danger me-2" (click)="delete(user._id)">
                    Delete
                </button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-sm btn-primary  me-2" data-bs-toggle="modal" 
                        data-bs-target="#updatePasswordModal">
                    Update password
                </button>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="updatePasswordModal" tabindex="-1" a
        ria-labelledby="updatePasswordModal" aria-hidden="true"
        data-bs-backdrop="static"
        >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form #passwordForm="ngForm" class="container">
                        <div class="row py-3">
                            <label for="brand" class="col-5">New password:</label>
                            <input class="col-7" name="brand" id="brand" type="password" [(ngModel)]="user.password">
                        </div>
                
                        <div  class="row py-3">
                            <label for="confirm" class="col-5">Confirm password:</label>
                            <input class="col-7" name="confirm" id="confirm" type="password" [(ngModel)]="user.confirmPassord">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  #closeModal type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" (click)="updatePassword()" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
